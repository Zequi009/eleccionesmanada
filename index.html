<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manada.css">
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
        <link rel="shortcut icon" href="imagenes/FlorRoja.jpg" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <header class="container loginHeader mt-3">
        <div class="row">
            <div class="col mt-1">
                <h1 class="h1 text-center mt-3"> Elecciones Manada</h1>
            </div>
        </div>
    </header>
    <!-- mensaje de error -->
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-7 text-center">
            <div class="alert alert-danger d-none " role="alert" id="mensajeError">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
               <strong> ¡Ha ocurrido un error!</strong> La contraseña esta mal escrita prueba de nuevo. (<u>contraseña manada1234</u>)
              </div>
        </div>
    </div>
    <!-- cuerpo -->
    <main class="container login d-flex justify-content-center mt-5">
        <div class="row d-flex align-items-center px-4 mt-5 ">
            <!--imagen-->
            <div class="col col-lg-4 align-items-center ">
                <img class=" mb-3 img-fluid foto mx-3" src="imagenes/FlorRoja.jpg" alt="Flor Roja">
            </div>
            <div class="col-6">
                <!--Formulario-->
                <form class="formulario" onsubmit="VerificarContraseña(); return false" id="formulario">
                    <!--cuadros de Contraseña-->
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="contraseña" class="form-control"
                            placeholder="Contraseña">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <!--boton enviar-->
                    <div class="row-6">
                        <div class=" col d-flex justify-content-center pt-3">
                            <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                        </div>
                        <!-- boton olvidar contraseña
                        <div class="col d-flex justify-content-center my-3">
                            <a href="#" id="olvContraseña" class="text-center mt-1 text-decoration-underline"> ¿has olvidado la contraseña?</a>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="manada.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
